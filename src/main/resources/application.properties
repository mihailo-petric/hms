spring.application.name=hms

spring.datasource.url=jdbc:mysql://localhost:3307/hms
spring.datasource.username=hms_app_user
spring.datasource.password=hms_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.liquibase.enabled=true
spring.liquibase.user=hms_user
spring.liquibase.password=hms_password

spring.liquibase.change-log=classpath:config/liquibase/hms_changelog.yaml